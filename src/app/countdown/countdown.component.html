<div class="countdown-container">
  <h1 #titleElement>Time to {{ eventTitle }}</h1>
  <p #countdownElement>{{ countdownText }}</p>
  <div class="form-container">
    <div class="input-wrapper">
      <label for="eventTitle">Title</label>
      <input id="eventTitle" type="text" [(ngModel)]="eventTitle" (ngModelChange)="saveData()" maxlength="25" placeholder="Enter event title" />
    </div>
    <div class="input-wrapper">
      <label for="eventDate">Date</label>
      <input id="eventDate" type="date" [(ngModel)]="eventDate" (ngModelChange)="saveData()" placeholder="YYYY-MM-DD" />
    </div>
  </div>
</div>
