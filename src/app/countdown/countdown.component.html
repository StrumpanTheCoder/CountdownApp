<div class="countdown-container">
    <!-- Title (Includes "Time to " and dynamically resizes) -->
    <h1 #titleElement>Time to {{ eventTitle }}</h1>
    
    <!-- Countdown display (Now dynamically resizes) -->
    <p #countdownElement>{{ countdownText }}</p>
  
    <!-- Input fields container -->
    <div class="form-container">
      <div class="input-wrapper">
        <label for="eventTitle">Title</label>
        <input id="eventTitle" type="text" [(ngModel)]="eventTitle" (input)="adjustTitleAndCountdownSize(); saveData()" placeholder="Enter event title" />
      </div>
      <div class="input-wrapper">
        <label for="eventDate">Date</label>      
        <input id="eventDate" type="date" [(ngModel)]="eventDate" (change)="formatDate(); startCountdown(); saveData()" />
      </div>
    </div>
</div>
